<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedCheck - Network Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111827;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.1;
            pointer-events: none;
        }

        .background-pattern::before,
        .background-pattern::after {
            content: '';
            position: absolute;
            border: 1px solid #3b82f6;
            border-radius: 50%;
        }

        .background-pattern::before {
            width: 256px;
            height: 256px;
            top: 80px;
            left: 80px;
        }

        .background-pattern::after {
            width: 384px;
            height: 384px;
            bottom: 80px;
            right: 80px;
            border-color: #06b6d4;
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .speedometer-container {
            position: relative;
            margin-bottom: 48px;
        }

        .speedometer {
            width: 320px;
            height: 320px;
            position: relative;
        }

        .gauge-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .gauge-bg {
            fill: none;
            stroke: rgba(75, 85, 99, 0.3);
            stroke-width: 8;
            stroke-linecap: round;
        }

        .gauge-progress {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            opacity: 0.6;
        }

        .gauge-needle {
            transform-origin: 160px 160px;
            transition: transform 0.3s ease;
        }

        .gauge-needle line {
            stroke: #ef4444;
            stroke-width: 3;
            stroke-linecap: round;
        }

        .gauge-needle circle {
            fill: #ef4444;
        }

        .speed-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .speed-label {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-bottom: 4px;
        }

        .speed-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }

        .speed-progress {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-top: 8px;
        }

        .speed-markers {
            position: absolute;
            inset: 0;
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .marker {
            position: absolute;
        }

        .marker-0 { bottom: 16px; left: 32px; }
        .marker-60 { top: 32px; left: 64px; }
        .marker-300 { top: 8px; left: 50%; transform: translateX(-50%); }
        .marker-140 { top: 32px; right: 64px; }
        .marker-200 { bottom: 16px; right: 32px; }

        .speed-stats {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 32px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .btn {
            padding: 12px 32px;
            border-radius: 9999px;
            font-weight: 600;
            color: white;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .btn-start {
            background: linear-gradient(to right, #f59e0b, #ea580c);
        }

        .btn-start:hover {
            background: linear-gradient(to right, #d97706, #dc2626);
        }

        .btn-stop {
            background: linear-gradient(to right, #ef4444, #dc2626);
        }

        .btn-history {
            background: linear-gradient(to right, #3b82f6, #1d4ed8);
        }

        .btn-history:hover {
            background: linear-gradient(to right, #2563eb, #1e40af);
        }

        .history-panel {
            background: #1f2937;
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 384px;
            margin-top: 32px;
            display: none;
        }

        .history-panel.show {
            display: block;
        }

        .history-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .history-item {
            background: #374151;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .history-date {
            font-size: 0.875rem;
            color: #d1d5db;
            margin-bottom: 8px;
        }

        .history-speeds {
            display: flex;
            justify-content: space-between;
        }

        .speed-down {
            color: #06b6d4;
        }

        .speed-up {
            color: #f59e0b;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .speedometer {
                width: 280px;
                height: 280px;
            }
            
            .speed-stats {
                gap: 16px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>SpeedCheck</h1>
        </div>

        <!-- Speedometer -->
        <div class="speedometer-container">
            <div class="speedometer">
                <svg class="gauge-svg" viewBox="0 0 320 320">
                    <!-- Background Arc -->
                    <path
                        d="M 60 270 A 120 120 0 0 1 260 270"
                        class="gauge-bg"
                    />
                    
                    <!-- Speed Sections -->
                    <path
                        d="M 60 270 A 120 120 0 0 0 160 40"
                        class="gauge-progress"
                        stroke="url(#gradient1)"
                    />
                    <path
                        d="M 160 40 A 120 120 0 0 0 260 270"
                        class="gauge-progress"
                        stroke="url(#gradient2)"
                    />

                    <!-- Speed Needle -->
                    <g class="gauge-needle" id="speedNeedle">
                        <line x1="160" y1="160" x2="160" y2="60" />
                        <circle cx="160" cy="160" r="8" />
                    </g>

                    <!-- Gradients -->
                    <defs>
                        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#06b6d4" />
                            <stop offset="100%" stop-color="#3b82f6" />
                        </linearGradient>
                        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#f59e0b" />
                            <stop offset="100%" stop-color="#ef4444" />
                        </linearGradient>
                    </defs>
                </svg>

                <!-- Speed Display -->
                <div class="speed-display">
                    <div class="speed-label" id="speedLabel">Mbps</div>
                    <div class="speed-value" id="speedValue">0.00</div>
                    <div class="speed-progress" id="speedProgress"></div>
                </div>

                <!-- Speed Markers -->
                <div class="speed-markers">
                    <div class="marker marker-0">0</div>
                    <div class="marker marker-60">60</div>
                    <div class="marker marker-300">300</div>
                    <div class="marker marker-140">140</div>
                    <div class="marker marker-200">200</div>
                </div>
            </div>
        </div>

        <!-- Speed Stats -->
        <div class="speed-stats">
            <div class="stat-item">
                <div class="stat-label">Download</div>
                <div class="stat-value" id="downloadSpeed">0.00 Mbps</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Upload</div>
                <div class="stat-value" id="uploadSpeed">0.00 Mbps</div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="toggleSpeedTest()">
                <span id="startIcon">â–¶</span>
                <span id="startText">Start Test</span>
            </button>
            <button class="btn btn-history" onclick="toggleHistory()">
                <span>ðŸ“Š</span>
                History
            </button>
        </div>

        <!-- History Panel -->
        <div class="history-panel" id="historyPanel">
            <h3 class="history-title">Test History</h3>
            <div id="historyContent">
                <p style="text-align: center; color: #9ca3af;">No tests yet</p>
            </div>
        </div>
    </div>

    <script>
        let testing = false;
        let testType = '';
        let downloadSpeed = 0;
        let uploadSpeed = 0;
        let currentSpeed = 0;
        let abortController = null;
        let testHistory = [];
        let animationFrame = null;

        const speedNeedle = document.getElementById('speedNeedle');
        const speedValue = document.getElementById('speedValue');
        const speedLabel = document.getElementById('speedLabel');
        const speedProgress = document.getElementById('speedProgress');
        const downloadSpeedEl = document.getElementById('downloadSpeed');
        const uploadSpeedEl = document.getElementById('uploadSpeed');
        const startBtn = document.getElementById('startBtn');
        const startIcon = document.getElementById('startIcon');
        const startText = document.getElementById('startText');
        const historyPanel = document.getElementById('historyPanel');
        const historyContent = document.getElementById('historyContent');

        function formatSpeed(bitsPerSecond) {
            if (!bitsPerSecond) return '0.00';
            const mbps = bitsPerSecond / (1024 * 1024);
            return mbps.toFixed(2);
        }

        function updateGauge(speed) {
            const maxSpeed = 300; // Mbps
            const speedMbps = speed / (1024 * 1024);
            const percentage = Math.min(speedMbps / maxSpeed, 1);
            const rotation = percentage * 180 - 90; // -90 to 90 degrees
            speedNeedle.style.transform = `rotate(${rotation}deg)`;
        }

        function animateSpeed(targetSpeed) {
            const increment = targetSpeed / 50;
            let current = 0;
            
            function animate() {
                if (current < targetSpeed) {
                    current += increment;
                    currentSpeed = Math.min(current, targetSpeed);
                    speedValue.textContent = formatSpeed(currentSpeed);
                    updateGauge(currentSpeed);
                    animationFrame = requestAnimationFrame(animate);
                } else {
                    currentSpeed = targetSpeed;
                    speedValue.textContent = formatSpeed(currentSpeed);
                    updateGauge(currentSpeed);
                }
            }
            
            animate();
        }

        async function testDownloadSpeed() {
            const testSizes = [1, 2, 5]; // MB
            let bestSpeed = 0;

            for (let size of testSizes) {
                try {
                    const url = `https://httpbin.org/bytes/${size * 1024 * 1024}`;
                    const startTime = performance.now();
                    
                    const response = await fetch(url, {
                        signal: abortController?.signal,
                        cache: 'no-store'
                    });
                    
                    if (!response.ok) continue;
                    
                    const reader = response.body.getReader();
                    let receivedLength = 0;
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        receivedLength += value.length;
                        
                        const currentTime = performance.now();
                        const elapsed = (currentTime - startTime) / 1000;
                        if (elapsed > 0) {
                            const speed = (receivedLength * 8) / elapsed;
                            if (speed > bestSpeed) {
                                bestSpeed = speed;
                                downloadSpeed = speed;
                                downloadSpeedEl.textContent = `${formatSpeed(speed)} Mbps`;
                                animateSpeed(speed);
                            }
                        }
                    }
                    
                } catch (error) {
                    if (error.name === 'AbortError') break;
                    console.warn(`Download test failed for ${size}MB:`, error);
                }
            }
        }

        async function testUploadSpeed() {
            const testSizes = [0.5, 1, 2]; // MB
            let bestSpeed = 0;

            for (let size of testSizes) {
                try {
                    const data = new Uint8Array(size * 1024 * 1024);
                    crypto.getRandomValues(data);
                    
                    const startTime = performance.now();
                    
                    const response = await fetch('https://httpbin.org/post', {
                        method: 'POST',
                        body: data,
                        signal: abortController?.signal,
                        headers: {
                            'Content-Type': 'application/octet-stream'
                        }
                    });
                    
                    if (!response.ok) continue;
                    
                    await response.text();
                    const endTime = performance.now();
                    const duration = (endTime - startTime) / 1000;
                    const speed = (data.length * 8) / duration;
                    
                    if (speed > bestSpeed) {
                        bestSpeed = speed;
                        uploadSpeed = speed;
                        uploadSpeedEl.textContent = `${formatSpeed(speed)} Mbps`;
                        animateSpeed(speed);
                    }
                    
                } catch (error) {
                    if (error.name === 'AbortError') break;
                    console.warn(`Upload test failed for ${size}MB:`, error);
                }
            }
        }

        async function runSpeedTest() {
            testing = true;
            downloadSpeed = 0;
            uploadSpeed = 0;
            currentSpeed = 0;
            abortController = new AbortController();

            // Update UI
            startBtn.className = 'btn btn-stop';
            startIcon.innerHTML = '<div class="spinner"></div>';
            startText.textContent = 'Stop Test';
            
            speedValue.textContent = '0.00';
            downloadSpeedEl.textContent = '0.00 Mbps';
            uploadSpeedEl.textContent = '0.00 Mbps';
            updateGauge(0);

            try {
                // Test download speed
                testType = 'download';
                speedLabel.textContent = 'Testing download...';
                await testDownloadSpeed();
                
                if (abortController?.signal.aborted) return;
                
                // Test upload speed
                testType = 'upload';
                speedLabel.textContent = 'Testing upload...';
                await testUploadSpeed();

                // Save to history
                const testResult = {
                    id: Date.now(),
                    download: downloadSpeed,
                    upload: uploadSpeed,
                    timestamp: new Date().toLocaleString()
                };
                testHistory.unshift(testResult);
                testHistory = testHistory.slice(0, 10); // Keep last 10 results
                updateHistoryDisplay();
                
            } catch (error) {
                console.error('Speed test error:', error);
            } finally {
                testing = false;
                testType = '';
                speedLabel.textContent = 'Mbps';
                
                // Reset UI
                startBtn.className = 'btn btn-start';
                startIcon.textContent = 'â–¶';
                startText.textContent = 'Start Test';
            }
        }

        function stopSpeedTest() {
            if (abortController) {
                abortController.abort();
            }
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            testing = false;
            testType = '';
            speedLabel.textContent = 'Mbps';
            
            // Reset UI
            startBtn.className = 'btn btn-start';
            startIcon.textContent = 'â–¶';
            startText.textContent = 'Start Test';
        }

        function toggleSpeedTest() {
            if (testing) {
                stopSpeedTest();
            } else {
                runSpeedTest();
            }
        }

        function toggleHistory() {
            historyPanel.classList.toggle('show');
        }

        function updateHistoryDisplay() {
            if (testHistory.length === 0) {
                historyContent.innerHTML = '<p style="text-align: center; color: #9ca3af;">No tests yet</p>';
                return;
            }

            const historyHTML = testHistory.
